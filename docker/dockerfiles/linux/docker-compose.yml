version: "2.4"
services:

  ORA2103-01: 
    container_name: ORA2103-01
    # image:  oracle/database:21.3.0-ee
    image:  yadamu/oracle:21.3.0
    mem_limit: '16gb'
    shm_size: '4gb'
    tmpfs: /dev/shm/:rw,nosuid,nodev,exec,size=4g
    networks:
      - YADAMU-NET
    ports: 
      - "1526:1521"
    environment:
      ORACLE_SID: CDB21300 
      ORACLE_PDB: PDB21300 
      ORACLE_PWD: oracle 
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - ORA2103-01-DATA:/opt/oracle/admin
      - ORA2103-01-DATA:/opt/oracle/oradata
      - ORA2103-01-DIAG:/opt/oracle/diag
    restart: always

  ORA1903-01: 
    container_name: ORA1903-01
    # image:  oracle/database:19.3.0-ee
    image:  yadamu/oracle:19.3.0
    mem_limit: '16gb'
    shm_size: '4gb'
    tmpfs: /dev/shm/:rw,nosuid,nodev,exec,size=4g
    networks:
      - YADAMU-NET
    ports: 
      - "1521:1521"
    environment:
      ORACLE_SID: CDB19300 
      ORACLE_PDB: PDB19300 
      ORACLE_PWD: oracle 
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - ORA1903-01-DATA:/opt/oracle/admin
      - ORA1903-01-DATA:/opt/oracle/oradata
      - ORA1903-01-DIAG:/opt/oracle/diag
    restart: always

  ORA1803-01: 
    container_name: ORA1803-01
    # image:  oracle/database:18.3.0-ee
    image:  yadamu/oracle:18.3.0
    mem_limit: '16gb'
    shm_size: '4gb'
    tmpfs: /dev/shm/:rw,nosuid,nodev,exec,size=4g
    networks:
      - YADAMU-NET
    ports: 
      - "1522:1521"
    environment:
      ORACLE_SID: CDB18300 
      ORACLE_PDB: PDB18300 
      ORACLE_PWD: oracle 
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - ORA1803-01-DATA:/opt/oracle/admin
      - ORA1803-01-DATA:/opt/oracle/oradata
      - ORA1803-01-DIAG:/opt/oracle/diag
    restart: always

  ORA1220-01: 
    container_name: ORA1220-01
    # image:  oracle/database:12.2.0.1-ee 
    image:  yadamu/oracle:12.2.0
    mem_limit: '16gb'
    shm_size: '4gb'
    
    tmpfs: /dev/shm/:rw,nosuid,nodev,exec,size=4g
    networks:
      - YADAMU-NET
    ports: 
      - "1523:1521"
    environment:
      ORACLE_SID: CDB12200 
      ORACLE_PDB: PDB12200 
      ORACLE_PWD: oracle 
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - ORA1220-01-DATA:/opt/oracle/admin
      - ORA1220-01-DATA:/opt/oracle/oradata
      - ORA1220-01-DIAG:/opt/oracle/diag
    restart: always

  ORA1120-01: 
    container_name: ORA1120-01
    # image:  oracle/database:11.2.0.4-ee
    image:  yadamu/oracle:11.2.0.4
    mem_limit: '16gb'
    shm_size: '4gb'
    tmpfs: /dev/shm/:rw,nosuid,nodev,exec,size=4g
    networks:
      - YADAMU-NET
    ports: 
      - "1525:1521"
    environment:
      ORACLE_SID: ORA11200 
      ORACLE_PDB: ORA11200 
      ORACLE_PWD: oracle 
      ORACLE_CHARACTERSET: AL32UTF8
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - ORA1120-01-DATA:/opt/oracle/admin
      - ORA1120-01-DATA:/opt/oracle/oradata
      - ORA1120-01-DIAG:/opt/oracle/diag
    restart: always

  MSSQL17-01: 
    container_name: MSSQL17-01
    image:  mcr.microsoft.com/mssql/server:2017-latest
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_MEMORY_LIMIT_MB: 16384
      SA_PASSWORD: oracle#1
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - MSSQL17-01-VOLUME:/var/opt/mssql 
    restart: always

  MSSQL19-01: 
    container_name: MSSQL19-01
    image:  mcr.microsoft.com/mssql/server:2019-latest
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "1434:1433"
    environment:
      ACCEPT_EULA: Y
      MSSQL_MEMORY_LIMIT_MB: 16384
      SA_PASSWORD: oracle#1
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - MSSQL19-01-VOLUME:/var/opt/mssql
    restart: always

  PGSQL14-01: 
    container_name: PGSQL14-01
    image:  yadamu/postgres:14 
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: oracle 
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - PGSQL14-01-VOLUME:/var/lib/postgresql/data
    restart: always

  MYSQL80-01: 
    container_name: MYSQL80-01
    image:  mysql:latest
    command: --secure-file-priv=/mnt/shared  
    mem_limit: '16gb'
    shm_size: '4gb'
    cap_add:
      - SYS_NICE  # CAP_SYS_NICE
    networks:
      - YADAMU-NET
    ports: 
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: oracle  
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - MYSQL80-01-VOLUME:/var/lib/mysql 
    restart: always

  MARIA10-01: 
    container_name: MARIA10-01
    image:  mariadb:latest
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: oracle  
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - MARIA10-01-CONF:/etc/mysql/conf.d
      - MARIA10-01-DATA:/var/lib/mysql 
    restart: always

  MONGO50-01: 
    container_name: MONGO50-01
    image:  mongo:latest 
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "27017:27017"
    volumes:
      - MONGO50-01-VOLUME:/data/db 
    restart: always

  VRTCA10-01: 
    container_name: VRTCA10-01
    image: vertica/vertica-ce:10.1.1-0
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
      - YADAMU-NET
    ports: 
      - "5434:5433"
      - "5445:5444"
    environment:
      APP_DB_USER: "vertica"
      APP_DB_PASSWORD: "oracle"
      TZ: "Etc/UTC"
    #deploy:
    #  mode: global
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - VRTCA10-01-VOLUME:/data
    restart: always

  VRTCA11-01: 
    container_name: VRTCA11-01
    image:  vertica/vertica-ce:latest 
    mem_limit: '16gb'
    shm_size: '4gb'
    networks:
     - YADAMU-NET
    ports: 
      - "5433:5433"
      - "5444:5444"
    environment:
      APP_DB_USER: "vertica"
      APP_DB_PASSWORD: "oracle"
      TZ: "Etc/UTC"
    #deploy:
    #  mode: global
    volumes:
      - YADAMU_01-SHARED:/mnt/shared
      - VRTCA11-01-VOLUME:/data
    restart: always    
        
  MINIO-01: 
    container_name: MINIO-01
    image:  minio/minio 
    command:  server /data --console-address  ":9001"
    networks:
      - YADAMU-NET
    ports: 
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: AKIAIOSFODNN7EXAMPLE
      MINIO_ROOT_PASSWORD: wJalrXUtnFEMI/K7MDENG/bPxRfiCYEXAMPLEKEY
    volumes:
      - MINIO-01-VOLUME:/data
    restart: always
    
  AZURE-01: 
    container_name: AZURE-01
    image:   mcr.microsoft.com/azure-storage/azurite 
    command: azurite-blob --blobHost 0.0.0.0 --blobPort 10000 --loose
    networks:
      - YADAMU-NET
    ports: 
      - "10000:10000"
    volumes:
      - AZURE-01-VOLUME:/data
    restart: always

  YADAMU-SMB: 
    container_name: YADAMU-SMB
    image:   dperson/samba
    mem_limit: '512mb'
    command: -p -s "work;/mount;yes;no;yes" -n -p
    networks:
      - YADAMU-NET
    ports: 
      - "139:139"
      - "445:445"
      - "137:137/udp"
      - "138:138/udp"
    volumes:
      - YADAMU_01-SHARED:/mount
    restart: always

networks: 
  YADAMU-NET:
     name: YADAMU-NET

volumes:
  YADAMU_01-SHARED:
    name: YADAMU_01-SHARED
  ORA2103-01-DATA:
  ORA2103-01-DIAG:
  ORA1903-01-DATA:
  ORA1903-01-DIAG:
  ORA1803-01-DATA:
  ORA1803-01-DIAG:
  ORA1220-01-DATA:
  ORA1220-01-DIAG:
  ORA1120-01-DATA:
  ORA1120-01-DIAG:
  MSSQL17-01-VOLUME:
  MSSQL19-01-VOLUME:
  PGSQL14-01-VOLUME:
  MYSQL80-01-VOLUME:
  MARIA10-01-CONF:
  MARIA10-01-DATA:
  MONGO50-01-VOLUME:
  VRTCA10-01-VOLUME:
  VRTCA11-01-VOLUME:
  MINIO-01-VOLUME:
  AZURE-01-VOLUME:
    

    