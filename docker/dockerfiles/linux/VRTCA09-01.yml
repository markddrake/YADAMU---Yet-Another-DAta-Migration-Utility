version: "2.4"
services:

 VRTCA09-01:
   container_name: VRTCA09-01
   image:  dataplatform/docker-vertica
   mem_limit: '12gb'
   shm_size: '4gb'
   security_opt:
     - seccomp:unconfined
   networks:
     - YADAMU-NET
   ports: 
      - "5436:5433"
      - "5447:5444"
   volumes:
     - YADAMU_01-SHARED:/mnt/shared
     - VRTCA09-01-DATA:/home/dbadmin/docker
   restart: always

volumes:
  VRTCA09-01-DATA:
  YADAMU_01-SHARED:
    name: YADAMU_01-SHARED

networks: 
  YADAMU-NET:
     name: YADAMU-NET

