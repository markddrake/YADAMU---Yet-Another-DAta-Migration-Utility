
services:

  YADAMU-WTF:
    container_name: YADAMU-WTF
    hostname: YADAMU-WTF
    image:  yadamu/wtf:latest 
    entrypoint: sleep 365d
    mem_limit: '16g'
    security_opt:
     - seccomp:unconfined
    networks:
      - YADAMU-NET
    volumes:
      - YADAMU_01-SHARED:/usr/src/YADAMU/mnt
    restart: always
   
networks: 
  YADAMU-NET:
     name: YADAMU-NET
     
    
volumes:
  YADAMU_01-SHARED:
    name: YADAMU_01-SHARED
  